<body>
<div class="header">
    <div class="tab layout">
        <div class="logo">
            <h3>疯狂号</h3>
            <span>全球体育作者联盟</span>
        </div>
        <div class="info">
            <img src="http://download.yuecai365.com/cp365/face/temp/ycDftHead.png" alt="">

            <em></em>
        </div>

</div>
<div class="content layout">
    <form action="" method="">
        <p class="name">
            <em>作者名称</em>
            <input type="text" name="" placeholder="请输入不超过10个字，请勿包含政治，色情，广告等违规信息">
        </p>
        <p class="introduction">
            <em>作者简介</em>
            <textarea type="text" name="" placeholder="请输入不超过300个字，请勿包含政治，色情，广告等违规信息"></textarea>
        </p>
        <p class="photo">
            <em>作者头像</em>
            <input type="file" name="file">
            <span>上传图片</span>
        </p>
        <p class="idNumber">
            <em>身份证号</em>
            <input type="number" name="" placeholder="请输入真实身份证号码">
        </p>
        <p class="phone">
            <em>手机号</em>
            <input type="number" name="" placeholder="请输入手机号">
            <i>发送验证码</i>
            <b>验证码</b>
            <input type="text" placeholder="请输入验证码" class="yzm">
        </p>
        <div class="submit">
            提交
        </div>

</div>
